<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Product Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="./images/logo/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>
                
                <!-- shoe images -->
                <img src="./images/shoes/blue.png" alt="" class="shoe show" color="blue">
                <img src="./images/shoes/red.png" alt="" class="shoe" color="red">
                <img src="./images/shoes/green.png" alt="" class="shoe" color="green">
                <img src="./images/shoes/orange.png" alt="" class="shoe" color="orange">
                <img src="./images/shoes/black.png" alt="" class="shoe" color="black">
            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">New</span>
                    </div>
                    <h3 class="small">Mens running shoes</h3>
                </div>
                <!-- product description -->
                <div class="description">
                    <h3 class="title">Product Info.</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed cumque temporibus eius fugiat laborum iure.</p>
                </div>
                <!-- Color container -->
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" color="blue" primary="#005ce6"></span>
                        <span class="color" color="red" primary="#b32d00"></span>
                        <span class="color" color="green" primary="#008000"></span>
                        <span class="color" color="orange" primary="#ff6600"></span>
                        <span class="color" color="black" primary="#222222"></span>
                    </div>
                </div>
                <!-- size container -->
                <div class="size-container">
                    <h3 class="title">Size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size active">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <!-- Button -->
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to cart</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
